<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">LOGO</h1>
        <div class="navbar">
            <ul class="navbar__list">Home</ul>
            <ul class="navbar__list">Service</ul>
            <ul class="navbar__list">Contact Us</ul>
            <ul class="navbar__list">About</ul>
        </div>
    </header>
    <div>
        <h1 class="travel">Travel<br> Experience<br> Live</h1>
    </div>

    <div class="schedule">
        <div class="head">Make A Schedule</div>
        <div class="booking">
            <div class="arrival"><img src="airplane.png" alt="icon" class="air1">Arrival</div>
            <div class="dest"><img src="airplane.png" alt="icon" class="air2">Destination</div><br>
            <div class="date"><img src="Calendar.png" alt="icon" class="date_icon">Date mm/dd/yy</div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
